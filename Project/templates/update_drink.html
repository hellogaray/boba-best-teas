<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--Icons -->
      <script src="https://kit.fontawesome.com/36a89004c5.js" crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- CSS Style -->
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
      <!-- Favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='apple-touch-icon.png')}}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-32x32.png')}}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='/favicon-16x16.png')}}">
      <link rel="manifest" href="/site.webmanifest">
      <title>Boba Best-Teas</title>
   </head>
   <body>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <img src="{{url_for('static', filename='icon.png')}}" width="30" height="30" class="d-inline-block align-top" alt="boba-icon">Boba Best-Teas
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         </div>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('index')}}"> HOME </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('drink')}}"> DRINKS </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('topping')}}"> TOPPINGS </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('customer')}}"> CUSTOMERS </a>
               </li>
               <li class="nav-item">
                  <a href="{{url_for('order')}}" class="btn btn-primary mr-auto"> ORDER </a>
               </li>
            </ul>
         </div>
         </div>
      </nav>
      <p>
      <p>
      <p>
      <p>
         <!-- Update Topping Form -->
      <div class="container">
         <div class="card text-center">
            <div class="card-header">
               <h2 class="card-title">UPDATE DRINK</h2>
            </div>
            <div class="update-drink-menu">
               <div class="customer-form">
                  {% for column in drinks_results %}
                  <form id="update_drink" action="/update_drink/{{column[0]}}" method="post">
                     <fieldset>
                        <fieldset>
                           <div class="form-group">
                              <input type="hidden" name="drink_id" value = "{{column[0]}}">
                              <label>Drink Name</label>
                              <input class="form-control" type="text" name="drink_name" required value="{{column[1]}}"> 
                           </div>
                        </fieldset>
                        <fieldset>
                           <div class="form-row">
                              <div class="form-group col-md-4">
                                 <label>Small Cost</label>
                                 <input class="form-control" type="number" step="0.01" name="small_cost" min="0" required value="{{column[2]}}"> 
                              </div>
                              <div class="form-group col-md-4">
                                 <label>Medium Cost</label>
                                 <input class="form-control" type="number" step="0.01" name="medium_cost" min="0" required value="{{column[3]}}"> 
                              </div>
                              <div class="form-group col-md-4">
                                 <label>Large Cost</label>
                                 <input class="form-control" type="number" step="0.01" name="large_cost" min="0" required value="{{column[4]}}"> 
                              </div>
                           </div>
                           {% endfor %}
                        </fieldset>
                        <input type="submit" class="btn btn-primary btn-lg" value="SUBMIT" name="drink-create"> 
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
