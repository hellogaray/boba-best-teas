<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--Icons -->
      <script src="https://kit.fontawesome.com/36a89004c5.js" crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- CSS Style -->
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
      <!-- Favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='apple-touch-icon.png')}}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-32x32.png')}}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='/favicon-16x16.png')}}">
      <link rel="manifest" href="/site.webmanifest">
      <title>Boba Best-Teas</title>
   </head>
   <body>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <img src="{{url_for('static', filename='icon.png')}}" width="30" height="30" class="d-inline-block align-top" alt="boba-icon">Boba Best-Teas
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         </div>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('index')}}"> HOME </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('drink')}}"> DRINKS </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('topping')}}"> TOPPINGS </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('customer')}}"> CUSTOMERS </a>
               </li>
               <li class="nav-item">
                  <a href="{{url_for('order')}}" class="btn btn-primary mr-auto"> ORDER </a>
               </li>
            </ul>
         </div>
         </div>
      </nav>
      <p>
      <p>
      <p>
      <p>
         <!-- Order Form -->
      <div class="container">
         <div class="card text-center">
            <div class="card-header">
               <h2 class="card-title">CREATE ORDER</h2>
            </div>
            <div class="order-menu">
               <div class="form-group">
                  <form id="addorder" action="/order" method="POST">
                     <fieldset>
                        <fieldset>
                           <div class="form-group">
                              <label>Customer ID</label>
                              <select class="form-control" name="customer_id">
                                 <!-- display all planets inside this dropdown -->
                                 {% for c in customers %} 
                                 <option value="{{ c[0] }}">Customer #{{ c[0] }}: {{ c[1] }}  {{ c[2] }}</option>
                                 {% endfor %} 
                              </select>
                           </div>
                        </fieldset>
                        <input type="submit" class="btn btn-primary btn-lg" value="SUBMIT" name="order-up">
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
         <!-- Order Form -->
         <div class="container">
            <div class="card text-center">
               <div class="card-header">
                  <h2 class="card-title">ADD DRINK TO ORDER</h2>
               </div>
               <div class="order-menu">
                  <div class="form-group">
                     <form id="addorder" action="/order" method="POST">
                        <fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label>Order ID</label>
                                 <div class="form-group col-md-6">
                                    
                                 </div>
                                 <input class="form-control" type="number" name="order_id" value="{% for row in order_id %}{{row[0]}}{% endfor %}" min="1" required> 
                              </div>
                              <div class="form-row">
                                 <div class="form-group col-md-6">
                                    <label>Drink ID</label>
                                    <select class="form-control" name="drink_id" required>
                                       <!-- display all drinks inside this dropdown -->
                                       {% for d in drinks %} 
                                       <option value="{{ d[0] }}">{{ d[1] }}</option>
                                       {% endfor %} 
                                    </select>
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label>Size</label>
                                    <select class="form-control" name="size">
                                       <!-- display all sizes inside this dropdown -->
                                       <option value="0">S</option>
                                       <option value="1">M</option>
                                       <option value="2">L</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label>Topping ID</label>
                                 <select class="form-control" name="topping_id" size="5" required multiple>
                                    <!-- display all toppings inside this dropdown -->
                                    {% for i in toppings %} 
                                    <option value="{{ i[0] }}">{{ i[1] }}</option>
                                    {% endfor %} 
                                 </select>
                              </div>
                           </fieldset>
                           <input type="submit" class="btn btn-primary btn-lg" value="SUBMIT" name="order-up">
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      <!-- Search Order by ID -->

         <div class="card text-center">

               <h2 class="card-title">SEARCH BY CUSTOMER ID</h2>

               <div class="form-group">
                  <input id="search-order" class="form-control"/>
                  <input type="submit" class="btn btn-primary btn-lg" value="SEARCH" name="order-up">
               </div>
            </div>
         </div>
      </div> -->
      <!-- All Orders Table -->
      <div class="container">
         <div class="card text-center">
            <div class="card-header">
               <h2 class="card-title">ORDER DETAILS</h2>
            </div>
            <div class="food-menu-card">
               <div class="input-group">
                  <table class="table">
                     <thead>
                        <tr>
                           <th scope="col"colspan="2">Order</th>
                           <th scope="col">Customer</th>
                           <th scope="col" colspan="2">Drink</th>
                           <th scope="col" colspan="2">Topping</th>

                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           {% for row in data %}
                        <tr>
                           <td style="text-align:right">{{row[0]}}</td>
                           <td style="text-align:left">
                              <button onclick="window.location = '/order/{{row[0]}}'" class="btn btn-secondary btn-sm" value="delete-order" name="delete-order"><span class=reload>&#x2421;</span></button>
                           </td>
                           <td>{{row[1]}}</td>
                           <td style="text-align:right">{{row[3]}}</td>
                           <td style="text-align:left">
                              <button onclick="window.location = '/instance/{{row[2]}}'" class="btn btn-secondary btn-sm" value="delete-instance" name="delete-instance"><span class=reload>&#x2421;</span></button>
                           </td>
                           <td style="text-align:right">{{row[6]}}</td>
                           <td style="text-align:left">
                              <button onclick="window.location = '/instance/{{row[2]}}/topping/{{row[5]}}'" class="btn btn-secondary btn-sm" value="delete-topping" name="delete-topping"><span class=reload>&#x2421;</span></button>
                           </td>
                        </tr>
                        <tr>
                           {% endfor %}
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
